info:
  title: JUNIPAY API V2
  description: >-
    The Juni Payment API is organized around REST. Our API accepts form-encoded
    request bodies, returns JSON-encoded responses, and uses standard HTTP
    response codes and authentication. We provide APIs and other services to
    enable you initiate collection, disbursement and remitance transactions.


    ### Authentication


    You will make use of the generated tokens to authenticate all your requests
    to the Junipay API. Tokens are generated for API endpoint requests by using
    your private key and have to be passed in the `Authorization` header
    parameter. Any request made to an API endpoint without a token will receive
    a `401: Unauthorised` response.


    The Authorization header parameter should be passed in the format below.


    `Authorization: Bearer [TOKEN]`


    All API requests must be made over HTTPS. Calls made over plain HTTP will
    fail. API requests without a valid authorization header parameter will also
    fail.


    Tokens are required to be generated and defined in the headers parameter for
    that request to be authorized. Tokens must be generated from private keys
    with the `RS256` algorithm and are defined in the request paramters.


    The example below shows how a token is generated from a private key using
    the `jsonwebtoken` npm package in NodeJS.


    ``` javascript

    // Import the jsonwebtoken packge into your project 

    var jwt = require("jsonwebtoken");

    // Get your private key 

    var privateKey = fs.readFileSync('{private_key_file_location}');

    // Generate token 

    var token;

    try{
        token = await jwt.sign({ payload : 'payload_example' }, privateKey, { algorithm: 'RS256'});
    } catch(err){
        throw err;
    }

    // Return token 

    return token;

     ```

    **Secure your Private Key**


    Do not commit your secret and private keys to git, or use them in
    client-side code.


    ### Errors


    Junipay's API is RESTful and therefore, it uses conventional HTTP response
    codes to indicate the success or failure of requests.


    | CODE | DESCRIPTION |

    | --- | --- |

    | 200, 201 | Request was successful and intended action was carried out. 
    <br>Note that we will always send a 200 if a charge or verify  <br>request
    was made. Do check the data object to know how the  <br>charge went (i.e.
    successful or failed). |

    | 400 | A validation or client side error occurred and the request was 
    <br>not fulfilled. |

    | 401 | The request was not authorized. This can be triggered by passing 
    <br>an invalid secret key in the authorization header or the lack of one |

    | 404 | Request could not be fulfilled as the request resource does not
    exist. |

    | 500, 501, 502,  <br>503, 504 | Request could not be fulfilled due to an
    error on Junipay's end. This  <br>shouldn't happen so please report as soon
    as you encounter any instance  <br>of this. |
